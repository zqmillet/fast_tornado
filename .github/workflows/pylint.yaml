name: pylint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: run pylint
      run: |
        python -c "import subprocess, re; output, _ = subprocess.Popen(['pylint', 'fast_tornado'], stdout=subprocess.PIPE, stderr=subprocess.PIPE).communicate(); print(re.search('code has been rated at (?P<score>\d+\.\d+)', output.decode('utf8')).groupdict()['score'])"
