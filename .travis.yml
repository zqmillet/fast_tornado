language: python
python:
  - '3.5' 
  - '3.6' 
  - '3.7' 
  - '3.8' 
install:
    - pip install -r requirements.txt   # 安装依赖
    - pip install pytest
    - pip install pytest-cov
script: python -m pytest testcases --cov fast_tornado && python -m pylint testcases fast_tornado
after_success:
    - codecov 
