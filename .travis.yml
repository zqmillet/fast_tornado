language: python
python:
  - '3.5' 
  - '3.6' 
  - '3.7' 
  - '3.8' 
install:
    - pip install -r requirements.txt   # 安装依赖
    - pip install pytest
    - pip install pytest-cov
script: python -m pytest testcases --cov fast_tornado --cov-report xml
after_success:
    - codecov -t 6b2ef30a-6603-47ff-b727-7e7dbed4ec3c
